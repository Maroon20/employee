<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">FistName</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">City</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let emp of ListEmp">
        <td>{{ emp.firstName }}</td>
        <td> {{ emp.lastName }}</td>
        <td>{{ emp.emailId }}</td>
        <td>{{ emp.age }}</td>
        <td>{{ emp.city }}</td>
        <td>
          <span class="fa-stack">
            <i class="fa fa-trash" (click)="deleteEmp(emp.id)"></i>
          </span>&nbsp;&nbsp;
          <span class="fa-stack">
            <i class="fa fa-pencil"></i>
          </span>&nbsp;&nbsp;
          <span class="fa-stack">
            <i class="fa fa-briefcase"></i>
          </span>
      </td>
      </tr>
      
    </tbody>
  </table>
